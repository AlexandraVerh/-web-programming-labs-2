<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верхозина Александра. {% block lab %} {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    {% if  request.cookies.get('color') %}
    <style>
        body { 
            color: {{ request.cookies.get('color') }}; 
            background-color: {{ request.cookies.get('backcolor') }}; 
            font-size: {{ request.cookies.get('font_size') }}px; 
        } 
    </style>
    {% endif %}
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    <a href="/menu"  >Меню</a>
    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Александра Верхозина, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
