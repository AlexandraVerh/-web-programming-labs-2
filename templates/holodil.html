{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<style>
    .osh {
        color: rgb(255, 0, 0);
        font-size: 25px;
        font-family: 'Courier New';
    }
    .btn{
        width: auto;
        font-size: 25px;
        background-color: rgb(82, 181, 248);
        color: rgb(0, 0, 0);
    }
    .btn:hover{
        background-color: rgb(53, 238, 145);
    }
</style>
    <a href="/lab4/" >Четвертая лабораторная</a>
    <h1>Холодильник</h1>
    <img src="{{ url_for('static', filename='hol.png') }}" height='150px'> 
    <div class="osh">{{ error }}</div>
    {% if message %}
    <div>{{ message }}</div>
    <div>{{ snowflakes }}</div>
    {% endif %}
    <form method="post">
    
        <div>
        <div style="font-size: 25px;">
            <label for="temperature">Введите температуру:</label>
            <input type="number" id="temperature" name="temperature" value="{{ temperature }}">
            {% if error and error.temperature %}
            <span>{{ error.temperature }}</span>
            {% endif %}
        </div>
        <div style="padding: 10px;">
            <button class="btn" type="submit">Установить температуру</button>
        </div>
        <div>
            <a href="/lab4/holodil"> Назад </a>
        </div>
    </form>

    {% endblock %}
